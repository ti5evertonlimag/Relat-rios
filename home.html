<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Relatórios BI</title>
    <link rel="icon" href="G.ico" type="image/x-icon">
    <style>
        ul.menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #333;
            overflow: hidden;
        }

        ul.menu li {
            float: left;
        }

        ul.menu li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        ul.menu li a:hover {
            background-color: #555;
        }

        .iframe-container {
            clear: both;
        }

        iframe {
            display: none;
            width: 1280px;
            height: 720px;
        }

        .visible {
            display: block;
        }
    </style>
    <script>
        function mostrarIframe(iframeId) {
            var iframes = document.querySelectorAll('.iframe-container iframe');
            for (var i = 0; i < iframes.length; i++) {
                iframes[i].style.display = 'none';
            }
            
            var iframeToShow = document.getElementById(iframeId);
            if (iframeToShow) {
                iframeToShow.style.display = 'block';
            }
        }
    </script>
</head>
